<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="3075977.ico"> <!-- Tag para colocar icones do lado do titulo da pagina -->
</head>

<body>
    
    <div class="caixa">

        <h2>Tabela IMC</h2>
        
        <div>
            <p class="paragrafoIMC1"><strong>IMC</strong><br>Menos do que 18,5<br>Entre 18,5 e 24,9<br>Entre 25 e 29,9<br>Entre 30 e 34,9<br>Entre 35 e 39,9<br>Mais do que 40<br></p>
       
            <p class="paragrafoIMC1"><strong>Resultado</strong><br>Abaixo do peso<br>Peso normal<br>Sobrepeso<br>Obesidade grau I<br>Obesidade grau II<br>Obesidade grau III</p>
            <br><br><br><br><br><br><br><br>
        </div>

        <div class="calculeIMC">
        <h2>Calcule seu IMC</h2>

        <form class="form">

            <label for="peso">Peso:<br></label>
            <input type="text" id="peso" >
            <br>
            <label for="altura">Altura:<br></label>
            <input type="text" id="altura">
            <br><br>
            <button class="botao">Calcular</button>

        </form>
        </div>
        <br>
        <div id="resultado">Insira seus dados e aperte em calcular!</div>


    </div>


    <script src="index.js"></script>
</body>

</html>
